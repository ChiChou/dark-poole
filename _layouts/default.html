<!DOCTYPE html>
<html lang="en" data-theme="dark-poole">
  {% include head.html %}

  <body>
    {{ content }}

    {% if page.url == "/" %}
      {% include featured.html %}
    {% endif %}

    <footer class="footer container">
      <small>
        &copy;
        <time datetime="{{ site.time | date_to_xmlschema }}"
          >{{ site.time | date: '%Y' }}</time
        >. All rights reserved.
      </small>
      <nav class="social">
        {% for item in site.data.links %}
          <a href="{{ item[1] }}" target="_blank" rel="noopener"><img alt="{{ item[0] }}" src="/assets/{{ item[0] | downcase }}.svg">{{ item[0] }}</a>
        {% endfor %}
      </nav>
    </footer>

    {% if site.ga_analytics %}
    <script>
      (function (i, s, o, g, r, a, m) {
        i["GoogleAnalyticsObject"] = r;
        (i[r] =
          i[r] ||
          function () {
            (i[r].q = i[r].q || []).push(arguments);
          }),
          (i[r].l = 1 * new Date());
        (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(
        window,
        document,
        "script",
        "https://www.google-analytics.com/analytics.js",
        "ga"
      );
      ga("create", "{{ site.ga_analytics }}", "auto");
      ga("send", "pageview");
    </script>
    {% endif %}

  </body>
</html>
