<section class="hero">
  <div class="front-container">
    <div class="canvas">
      <p>This is
        <span class="logo">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
        </span>
      </p>
      <h1>Programmer, Amateur Photographer<br>and Content Creator</h1>
    </div>
  </div>
</section>

<section class="latest-posts">
  <div class="front-container">
    <h2>Latest Posts <a href="/posts" class="more">More...</a></h2>
    <ul class="cards">
      {% for post in site.posts limit:3 %}
      <li>
        <a target="_blank" href="{{ post.url }}">
          <img src="{{ post.image }}" alt="{{ post.title }}" width="320">
          <span>{{ post.title }}</span>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
